[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}]\
    {% if previous %}\
        {% if previous.version %}\
            (https://github.com/r-priyam/expecto-patronum/compare/{{ previous.version }}...{{ version }})\
        {% else %}
            (https://github.com/r-priyam/expecto-patronum/tree/{{ version }})\
        {% endif %}\
    {% endif %} \
    - ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}\
            [**breaking**] \
          {% endif %}\
            {% if commit.scope %}\
                **{{commit.scope}}:** \
            {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/r-priyam/expecto-patronum/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^feat", group = "Features ğŸ‰"},
    { message = "^fix", group = "Bug Fixes ğŸ›"},
    { message = "^perf", group = "Performance ğŸš€"},
    { message = "^refactor", group = "Refactor ğŸ–Œï¸"},
	{ body = ".*security", group = "Security ğŸ›¡ï¸"},
    { message = "^style", group = "Styling ğŸ’…"},
	{ message = ".*deprecated", body = ".*deprecated", group = "Deprecation ğŸ®"},
	{ message = "^revert", skip = true},
    { message = "^chore", skip = true},
    { message = "^ci", skip = true},
    { message = "^build", skip = true},
]
filter_commits = true
tag_pattern = "v[0-9]*"
ignore_tags = ""
topo_order = false
sort_commits = "newest"
